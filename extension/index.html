<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrive</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Auth Page -->
    <div class="auth-container" id="authPage">
      <h1>Welcome back</h1>
      <p class="subtitle">Pick up where you left off</p>

      <div class="button-container">
        <button class="auth-button google">
          <svg class="button-icon" viewBox="0 0 24 24" width="24" height="24">
            <path
              fill="#EA4335"
              d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"
            />
            <path
              fill="#34A853"
              d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"
            />
            <path
              fill="#4A90E2"
              d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"
            />
            <path
              fill="#FBBC05"
              d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"
            />
          </svg>
          Continue with Google
        </button>
        <button class="auth-button email">
          <svg
            class="button-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          Continue with Email
        </button>
      </div>

      <p class="terms">
        By continuing, you agree to our
        <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>
      </p>
    </div>

    <!-- Dashboard Page -->
    <div class="dashboard-container" id="dashboardPage">
      <div class="profile-section">
        <div class="profile-header">
          <img
            src="https://ui-avatars.com/api/?name=John+Doe&background=8b5cf6&color=ffffff"
            alt="Profile"
            class="profile-image"
          />
          <div class="profile-info">
            <h2>John Doe</h2>
            <p class="email">john.doe@example.com</p>
            <span class="plan-badge">Pro Plan</span>
          </div>
        </div>
      </div>

      <div class="usage-section">
        <div class="usage-card">
          <h3>Messages Used</h3>
          <p class="usage-number">1,234</p>
        </div>
        <div class="usage-card">
          <h3>Messages Remaining</h3>
          <p class="usage-number">2,766</p>
        </div>
      </div>
    </div>
    <script defer src="popup.js"></script>
  </body>
</html>
<div class="loading-container" id="loadingState">
  <div class="loading-spinner"></div>
  <p class="loading-text">Loading...</p>
</div>
